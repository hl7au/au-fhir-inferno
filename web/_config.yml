features_block:
  name: "What is Inferno?"
  description: "Discover the core features and capabilities of the Inferno testing framework."
  items:
    - name: "Open Source FHIR Testing"
      description: <p>
          Inferno is an <a href="https://inferno-framework.github.io" target="_blank">open source</a> tool for creating, executing and sharing automated conformance tests for HL7 FHIR
          standards. The hl7.org.au instance hosts several tests
          created with Inferno, but Inferno is designed so anyone
          can create and host their own tests.
        </p>
    - name: "Start Testing Today"
      description: <p>
          Inferno on hl7.org.au is a public host for the <a href="/test-kits/au-core">AU Core Test Kit</a>. Browse the <a href="/test-kits">Test Kit</a> page for a list of tests that are currently available.
        </p>
    - name: "Create your own tests"
      description: <p>
          Inferno is as flexible as the FHIR standard, and tests can
          be created for each unique FHIR use-case. Visit the <a href="https://inferno-framework.github.io/docs/writing-tests" target="_blank">Inferno Framework Documentation site</a> to learn more.
        </p>
    - name: "Run your own Inferno Instance"
      description: <p>
          Inferno makes it easy to run tests on your local machine or host a testing copy behind your firewall. Inferno tests
          are packaged as Test Kits, which are stand-alone tests that are tuned to a specific IG or certification criteria.
        </p>
    - name: "Integrate with Inferno"
      description: <p>
          Inferno's user interface is powered by an open, full-
          featured API to enable integration into external tools or
          continuous integration pipelines. Learn more in the <a href="https://inferno-framework.github.io/docs" target="_blank">Inferno Framework Documentation Site</a>.
        </p>
    - name: "Additional Tools"
      description: <p>
          Comprehensive testing solutions need more than test kits. Inferno provides additional utilities, such as Reference Applications, that can be optionally composed alongside tests within Inferno Test Kits. 
        </p>

