apiVersion: apps/v1
kind: Deployment
metadata:
  name: inferno-worker
  namespace: {{ .Values.namespace }}
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: inferno-worker
  template:
    metadata:
      labels:
        app: inferno-worker
    spec:
      nodeSelector:
        kubernetes.io/arch: amd64
      containers:
      - name: inferno-worker
        image: {{ .Values.inferno.imageUrl }}
        command: ["bundle", "exec", "sidekiq", "-r", "./worker.rb"]
        imagePullPolicy: Always
        envFrom:
        - configMapRef:
            name: inferno
        - configMapRef:
            name: postgresql-configmap
        - secretRef:
            name: postgresql-secret        
        resources:
          requests:
            memory: "512Mi"   # Actual usage: ~485Mi
            cpu: "100m"       # Down from 250m - actual usage <10m, peaks at 52m
          limits:
            memory: "1Gi"   
            cpu: "200m"