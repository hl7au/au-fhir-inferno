apiVersion: apps/v1
kind: Deployment
metadata:
  name: validator-api
  namespace: {{ .Values.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: validator-api
  template:
    metadata:
      labels:
        app: validator-api
    spec:
      nodeSelector:
        kubernetes.io/arch: amd64
      volumes:
      - name: igs
        emptyDir:
          sizeLimit: "10M"
      initContainers:
      - name: copy-ig
        image: {{ .Values.inferno.imageUrl }}
        imagePullPolicy: Always
        {{- if .Values.inferno.usesWrapper }}
        command: ["bash", "-c", "cp /opt/inferno/lib/inferno_platform_template/igs/*.tgz /home/igs"] # for dev/wrapper image that containers core test kit + more
        {{- else }}
        command: ["bash", "-c", "cp /opt/inferno/lib/au_core_test_kit/igs/*.tgz /home/igs"] #for prod / core image that is only test kit
        {{- end }}
        volumeMounts:
        - name: igs
          mountPath: /home/igs
      containers:
      - name: validator-api
        image: {{ .Values.inferno.validatorImageUri }}
        imagePullPolicy: Always
        ports:
        - containerPort: 3500
        env:
        - name: JAVA_TOOL_OPTIONS
          value: "-Xms512m -Xmx3g"  # Initial heap 512MB, max heap 3GB
        volumeMounts:
        - name: igs
          mountPath: /home/igs
          readOnly: true
        resources:
          requests: 
            memory: "3Gi"   # Minimum memory required for scheduling
            cpu: "250m"       # Minimum CPU required for scheduling
          limits:
            memory: "4Gi"     # Maximum memory usage allowed
            cpu: "500m"       # Maximum CPU usage allowed
