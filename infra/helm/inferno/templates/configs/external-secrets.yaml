{{- if .Values.externalSecrets.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: external-secrets-sa
  namespace: {{ .Release.Namespace }}
  annotations:
    eks.amazonaws.com/role-arn: {{ .Values.externalSecrets.roleArn }}
{{- end }}
---
{{- if .Values.externalSecrets.enabled }}
apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: aws-secrets-manager
  namespace: {{ .Release.Namespace }}
spec:
  provider:
    aws:
      service: SecretsManager
      region: {{ .Values.externalSecrets.region | default "ap-southeast-2" }}
      auth:
        jwt:
          serviceAccountRef:
            name: external-secrets-sa
{{- end }}
---
{{- if .Values.externalSecrets.enabled }}
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: rds-credentials
  namespace: {{ .Release.Namespace }}
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: SecretStore
  target:
    name: postgresql-secret  # Same name as your current secret!
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Map to the exact keys your app expects
        POSTGRES_DB: {{ .Values.postgresql.global.postgresql.auth.database | quote }}
        POSTGRES_PASSWORD: "{{ `{{ .password }}` }}"  # From AWS Secrets Manager
  data:
    - secretKey: password
      remoteRef:
        key: {{ .Values.externalSecrets.secretArn }}
        property: password
{{- end }}