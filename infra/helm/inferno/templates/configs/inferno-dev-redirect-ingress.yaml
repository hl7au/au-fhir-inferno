{{- if .Values.redirectIngress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: inferno-dev-redirect
  namespace: {{ .Values.namespace }}
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    external-dns.alpha.kubernetes.io/hostname: "{{ join "," .Values.redirectIngress.hostnames }}"
spec:
  ingressClassName: {{ .Values.controller.ingressClass }}
  tls:
    - hosts:
        {{- range .Values.redirectIngress.hostnames }}
        - {{ . }}
        {{- end }}
      secretName: inferno-dev-redirect-tls
  rules:
    {{- range .Values.redirectIngress.hostnames }}
    - host: {{ . }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: redirect-nginx
                port:
                  number: 80
    {{- end }}
{{- end }}
